<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket client</title>

</head>

<body>
    <h1 class="mt-2">Socket Client</h1>
    <hr>

    <p>
        Server status:
        <span id='lbl-online' class="text-success">Online</span>
        <span id='lbl-offline' class="text-danger">Offline</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="txt-msg" class="form-control">
        </div>
        <div class="col">
            <button id="btn-send" class="btn btn-primary">Send</button>
        </div>
    </div>






    <script src="./socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/socket-client.js"></script>
</body>

</html>
